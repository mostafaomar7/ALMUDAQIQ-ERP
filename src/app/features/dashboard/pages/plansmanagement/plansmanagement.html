<div class="container">
  <!-- Header Section -->
  <div class="header">
<h2 class="title">{{ t('plansManagement') }}</h2>
    <div class="actions">
      <button class="btn btn-text">
        <!-- Edit Icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
        {{ t('edit') }}
      </button>

      <button class="btn btn-text">
        <!-- Delete Icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        {{ t('delete') }}
      </button>

      <button class="btn btn-primary">
        <!-- Plus Icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
       {{ t('addNewPlan') }}
      </button>
    </div>
  </div>

  <!-- Table Section -->
  <div class="table-responsive">
    <table class="custom-table">
      <thead>
        <tr>
          <th style="width: 40px;">
            <!-- Indeterminate Checkbox Icon (Minus) -->
            <div class="checkbox-icon indeterminate" (click)="toggleAll()">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </div>
          </th>

<th>{{ t('planName') }} <span class="sort-icon">⌄</span></th>
<th>{{ t('planDescription') }} <span class="sort-icon">⌄</span></th>
<th>{{ t('subscriptionDuration') }} <span class="sort-icon">⌄</span></th>
<th>{{ t('storageCapacity') }} <span class="sort-icon">⌄</span></th>
<th>{{ t('paidFees') }} <span class="sort-icon">⌄</span></th>
<th>{{ t('number') }} <span class="sort-icon">⌄</span></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plan of plans" [class.selected-row]="plan.selected">
          <td>
            <div class="checkbox-icon" [class.checked]="plan.selected" (click)="toggleSelection(plan)">
              <!-- Checkmark Icon only if selected -->
              <svg *ngIf="plan.selected" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
            </div>
          </td>
          <td class="fw-bold">{{ plan.name }}</td>
          <td class="text-muted">{{ plan.description }}</td>
          <td class="text-muted">{{ plan.duration }}</td>
          <td class="text-muted">{{ plan.storage }}</td>
          <td class="text-muted">{{ plan.fees }}</td>
          <td class="text-muted">{{ plan.number }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
