<!-- استدعاء مكتبة FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="review-container">

  <!-- Toolbar -->
  <div class="toolbar">
    <h2 class="page-title">Review Guide</h2>

    <div class="actions-group">
      <!-- Left Actions: Edit/Delete -->
      <div class="edit-actions">
        <button class="btn-text">
          <i class="fa-regular fa-pen-to-square"></i> Edit
        </button>
        <button class="btn-text">
          <i class="fa-regular fa-trash-can"></i> Delete
        </button>
      </div>

      <!-- Search -->
      <div class="search-wrapper">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" placeholder="Search" class="search-input">
      </div>

      <!-- Right Actions: Import/Export/Add -->
      <div class="file-actions">
        <button class="btn-outline">
          <i class="fa-solid fa-file-import"></i> Import
        </button>
        <button class="btn-outline">
          <i class="fa-solid fa-cloud-arrow-down"></i> Export
        </button>
        <button class="btn-primary">
          <i class="fa-solid fa-plus"></i> Add new Guide
        </button>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="table-container">
    <table class="review-table">
      <thead>
        <tr>
          <th class="checkbox-col">
            <div class="custom-checkbox indeterminate" (click)="toggleAll()">
              <i class="fa-solid fa-minus"></i>
            </div>
          </th>
          <th>Level <i class="fa-solid fa-angle-down sort-arrow"></i></th>
          <th>Separator <i class="fa-solid fa-angle-down sort-arrow"></i></th>
          <th>Number <i class="fa-solid fa-angle-down sort-arrow"></i></th>
          <th class="wide-col">Statement <i class="fa-solid fa-angle-down sort-arrow"></i></th>
          <th class="wide-col">Purpose <i class="fa-solid fa-angle-down sort-arrow"></i></th>
          <th>Responsibility <i class="fa-solid fa-angle-down sort-arrow"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of displayedReviews" [class.selected-row]="item.selected">
          <td class="checkbox-col">
            <div class="custom-checkbox" [class.checked]="item.selected" (click)="toggleSelection(item)">
              <i *ngIf="item.selected" class="fa-solid fa-check"></i>
            </div>
          </td>
          <td class="fw-bold">{{ item.level }}</td>
          <td class="text-muted">{{ item.separator }}</td>
          <td class="text-muted">{{ item.number }}</td>
          <td class="text-muted content-text">{{ item.statement }}</td>
          <td class="text-muted content-text">{{ item.purpose }}</td>
          <td class="text-muted">{{ item.responsibility }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination Footer -->
  <div class="pagination-footer">
    <div class="pagination-controls">
      <button class="page-btn prev" (click)="prevPage()" [disabled]="currentPage === 1">
        <i class="fa-solid fa-chevron-left"></i> Back
      </button>

      <ng-container *ngFor="let page of pagesArray">
        <span *ngIf="page === '...'" class="dots">...</span>
        <button *ngIf="page !== '...'"
                class="page-btn"
                [class.active]="page === currentPage"
                (click)="goToPage(page)">
          {{ page }}
        </button>
      </ng-container>

      <button class="page-btn next" (click)="nextPage()" [disabled]="currentPage === totalPages">
        Next <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

    <div class="pagination-info">
      <span>Page</span>
      <input type="number" [value]="currentPage" (change)="goToPageInput($event)" class="page-input">
      <span class="go-btn" (click)="updateDisplayedData()">Go</span>
    </div>

    <div class="items-count">
      {{ showingRangeText }}
    </div>
  </div>

</div>
