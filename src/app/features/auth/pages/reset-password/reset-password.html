<div class="d-flex min-vh-100 login-container">
  <div class="flex-fill p-4 p-md-5 login-form-side">
    <header class="d-flex justify-content-between align-items-center mb-5">
      <div class="d-flex align-items-center logo">
        <img src="Logo.png" alt="ALMUDAQIQ Logo" width="30" height="30" class="me-2">
        <span class="fw-bold logo-text">ALMUDAQIQ</span>
      </div>
      <div class="language-selector d-flex align-items-center px-2 py-1 rounded border bg-light text-dark"
           (click)="changeLang(currentLang === 'en' ? 'ar' : 'en')">
        <i class="fas fa-globe me-1"></i>
        <span class="language-text me-1">{{ currentLang.toUpperCase() }}</span>
        <i class="fas fa-chevron-down"></i>
      </div>
    </header>

    <div class="auth-card mx-auto" style="max-width:380px;">
      <h2 class="title mb-4 text-center">{{ t('resetPasswordTitle') }}</h2>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <div class="position-relative password-wrapper">
            <input id="password-input" type="password" placeholder="New Password" class="form-control" formControlName="password">
            <i class="fa fa-eye toggle-password"></i>
          </div>
          <div class="text-danger mt-1" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
            <small *ngIf="form.get('password')?.errors?.['required']">{{ t('passwordRequired') }}</small>
            <small *ngIf="form.get('password')?.errors?.['minlength']">{{ t('passwordMinLength') }}</small>
          </div>
        </div>

        <div class="mb-3">
          <div class="position-relative password-wrapper">
            <input id="password-input" type="password" placeholder="Confirm Password" class="form-control" formControlName="password">
            <i class="fa fa-eye toggle-password"></i>
          </div>
          <div class="text-danger mt-1" *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.invalid">
            <small *ngIf="form.get('confirmPassword')?.errors?.['required']">{{ t('passwordRequired') }}</small>
            <small *ngIf="form.get('confirmPassword')?.errors?.['minlength']">{{ t('passwordMinLength') }}</small>
          </div>
        </div>

        <button type="submit" class="login-button w-100" [disabled]="loading">{{ t('resetPasswordBtn') }}</button>

        <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
      </form>
    </div>
  </div>

  <div class="flex-fill login-image-side d-none d-md-block"></div>
</div>
