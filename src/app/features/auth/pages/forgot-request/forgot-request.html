<div class="d-flex min-vh-100 login-container">
  <!-- القسم الأيسر (النموذج) -->
  <div class="flex-fill login-form-side p-4 p-md-5">
    <header class="d-flex justify-content-between align-items-center mb-5">
      <div class="d-flex align-items-center logo">
        <img src="Logo.png" alt="ALMUDAQIQ Logo" width="30" height="30" class="me-2">
        <span class="fw-bold logo-text">ALMUDAQIQ</span>
      </div>
      <div class="language-selector d-flex align-items-center px-2 py-1 rounded border bg-light text-dark"
     (click)="changeLang(currentLang === 'en' ? 'ar' : 'en')">
  <i class="fas fa-globe me-1"></i>
  <span class="language-text me-1">{{ currentLang.toUpperCase() }}</span>
  <i class="fas fa-chevron-down"></i>
</div>
    </header>

    <div class="auth-card mx-auto">
      <h3 class="title mb-4">{{ t('title') }}</h3>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="email-input" class="form-label">{{ t('email') }}</label>
          <input id="email-input" type="email" class="form-control" placeholder="Example@email.com" formControlName="email">
          <div class="text-danger mt-1" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
            <small *ngIf="form.get('email')?.errors?.['required']">{{ t('emailRequired') }}</small>
            <small *ngIf="form.get('email')?.errors?.['email']">{{ t('emailInvalid') }}</small>
          </div>
        </div>

        <button type="submit" class="otp-btn w-100" [disabled]="loading">{{ t('sendOtpBtn') }}</button>

        <div *ngIf="successMsg" class="text-success mt-2">{{ successMsg }}</div>
        <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
      </form>

    </div>
  </div>


  <div class="flex-fill login-image-side d-none d-md-block"></div>
</div>
